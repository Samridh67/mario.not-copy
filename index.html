<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Infinite Jump Run</title>
<style>
body {
  margin: 0;
  overflow: hidden;
  background: #87ceeb;
  font-family: Arial;
}
canvas {
  display: block;
  margin: auto;
  background: linear-gradient(#87ceeb, #dff6ff);
}
#mobileControls {
  position: fixed;
  bottom: 10px;
  width: 100%;
  display: flex;
  justify-content: space-around;
}
button {
  padding: 18px;
  font-size: 18px;
  border-radius: 50%;
  border: none;
  background: #ff7043;
  color: white;
}
</style>
</head>
<body>

<canvas id="game" width="420" height="240"></canvas>

<div id="mobileControls">
  <button ontouchstart="left=true" ontouchend="left=false">◀</button>
  <button ontouchstart="jump()">▲</button>
  <button ontouchstart="right=true" ontouchend="right=false">▶</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let left=false, right=false;
let gravity = 0.6;
let scrollSpeed = 1.5;

const player = {
  x: 80, y: 160, w: 22, h: 30,
  vy: 0, onGround: false
};

let cameraX = 0;
let score = 0;

// infinite world arrays
let platforms = [];
let coins = [];
let enemies = [];

function spawnPlatform(x) {
  let y = 150 + Math.random()*40;
  platforms.push({x, y, w: 60, h: 12});
  if(Math.random() < 0.6)
    coins.push({x:x+25, y:y-12});
  if(Math.random() < 0.3)
    enemies.push({x:x+30, y:y-20, dir:1});
}

// initial platforms
for(let i=0;i<10;i++) spawnPlatform(i*80);

function jump(){
  if(player.onGround){
    player.vy = -11;
    player.onGround = false;
  }
}

document.addEventListener("keydown",e=>{
  if(e.key==="ArrowLeft") left=true;
  if(e.key==="ArrowRight") right=true;
  if(e.key===" "||e.key==="ArrowUp") jump();
});
document.addEventListener("keyup",e=>{
  if(e.key==="ArrowLeft") left=false;
  if(e.key==="ArrowRight") right=false;
});

function update(){
  // auto-scroll (infinite feel)
  cameraX += scrollSpeed;

  if(left) player.x -= 2;
  if(right) player.x += 2;

  player.vy += gravity;
  player.y += player.vy;
  player.onGround = false;

  platforms.forEach(p=>{
    if(player.x+player.w>p.x && player.x<p.x+p.w &&
       player.y+player.h>p.y && player.y+player.h<p.y+p.h){
      player.y = p.y - player.h;
      player.vy = 0;
      player.onGround = true;
    }
  });

  // coins
  coins = coins.filter(c=>{
    if(player.x+player.w>c.x && player.x<c.x+10 &&
       player.y+player.h>c.y && player.y<c.y+10){
      score += 10;
      return false;
    }
    return true;
  });

  // enemies
  enemies.forEach(e=>{
    e.x += e.dir*0.5;
    if(player.x+player.w>e.x && player.x<e.x+20 &&
       player.y+player.h>e.y && player.y<e.y+20){
      alert("Game Over\nScore: "+score);
      location.reload();
    }
  });

  // spawn endlessly
  if(platforms[platforms.length-1].x - cameraX < 420){
    spawnPlatform(platforms[platforms.length-1].x + 80);
  }

  // cleanup old
  platforms = platforms.filter(p=>p.x > cameraX-100);
  coins = coins.filter(c=>c.x > cameraX-100);
  enemies = enemies.filter(e=>e.x > cameraX-100);

  score++;
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.save();
  ctx.translate(-cameraX,0);

  // platforms
  ctx.fillStyle="#5d4037";
  platforms.forEach(p=>ctx.fillRect(p.x,p.y,p.w,p.h));

  // coins
  ctx.fillStyle="gold";
  coins.forEach(c=>{
    ctx.beginPath();
    ctx.arc(c.x+5,c.y+5,5,0,Math.PI*2);
    ctx.fill();
  });

  // enemies
  ctx.fillStyle="crimson";
  enemies.forEach(e=>ctx.fillRect(e.x,e.y,20,20));

  // player (original, Mario-like proportions)
  ctx.fillStyle="#1e88e5";
  ctx.fillRect(player.x,player.y,player.w,player.h);
  ctx.fillStyle="#000";
  ctx.fillRect(player.x+5,player.y+6,4,4);

  ctx.restore();

  ctx.fillStyle="#000";
  ctx.fillText("Score: "+score,10,15);
}

function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
