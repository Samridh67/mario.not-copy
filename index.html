<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sprite Runner</title>
<style>
body {
  margin:0;
  background:#cceeff;
  font-family:Arial;
  text-align:center;
}
#ui {
  display:flex;
  justify-content:space-between;
  padding:10px;
  max-width:400px;
  margin:auto;
}
button {
  padding:8px 14px;
  font-size:15px;
  border:none;
  border-radius:8px;
  background:#1976d2;
  color:white;
}
canvas {
  display:block;
  margin:auto;
  border-radius:12px;
  background: linear-gradient(#81c784,#ffffff);
}
</style>
</head>
<body>

<div id="ui">
  <div>Score: <span id="score">0</span> High: <span id="high">0</span></div>
  <div>
    <button onclick="pauseGame()">‚è∏ Pause</button>
    <button onclick="resetGame()">üîÑ Reset</button>
  </div>
</div>

<canvas id="game" width="400" height="200"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let player, obstacles, speed, score, paused, gameOver;
let highScore = localStorage.getItem("highScore") || 0;
document.getElementById("high").innerText = highScore;

// Sprites
const playerImg = new Image();
playerImg.src = "https://i.imgur.com/3d1qf0B.png"; // Example dino sprite

const obstacleImg = new Image();
obstacleImg.src = "https://i.imgur.com/2sB6Z4s.png"; // Example cactus

// Sounds
const jumpSound = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-quick-jump-arcade-game-239.mp3");
const crashSound = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-player-losing-or-failing-2042.mp3");

function start(){
  player = {x:50, y:160, vy:0, w:40, h:40};
  obstacles = [{x:400, w:30, h:40}];
  speed = 4;
  score = 0;
  paused = false;
  gameOver = false;
  document.getElementById("score").innerText = score;
}

function pauseGame(){ paused = !paused; }
function resetGame(){ start(); }

function jump(){
  if(!paused && !gameOver && player.y>=160){
    player.vy=-12;
    jumpSound.play();
  }
}

document.addEventListener("keydown", e=>{if(e.code==="Space") jump();});
document.addEventListener("click", jump);
document.addEventListener("touchstart", jump);

function update(){
  if(!paused){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // Ground
    ctx.fillStyle="#555";
    ctx.fillRect(0,200-20,canvas.width,5);

    // Player sprite
    player.vy+=0.7;
    player.y+=player.vy;
    if(player.y>160){player.y=160; player.vy=0;}
    ctx.drawImage(playerImg,player.x,player.y,player.w,player.h);

    // Obstacles
    obstacles.forEach(o=>{
      o.x -= speed;
      ctx.drawImage(obstacleImg,o.x,200-20-o.h,o.w,o.h);

      if(o.x<-o.w){
        o.x = canvas.width + Math.random()*200;
        score++;
        speed+=0.2;
        document.getElementById("score").innerText=score;
        if(score>highScore){
          highScore=score;
          localStorage.setItem("highScore",highScore);
          document.getElementById("high").innerText=highScore;
        }
      }

      // Collision
      if(player.x < o.x+o.w && player.x+player.w>o.x && player.y+player.h>200-20-o.h){
        gameOver=true;
        paused=true;
        crashSound.play();
      }
    });

    // Game Over
    if(gameOver){
      ctx.fillStyle="rgba(0,0,0,0.5)";
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle="white";
      ctx.font="20px Arial";
      ctx.fillText("GAME OVER",canvas.width/2-60,canvas.height/2-10);
      ctx.font="14px Arial";
      ctx.fillText("Press Reset",canvas.width/2-45,canvas.height/2+15);
    }
  }

  requestAnimationFrame(update);
}

start();
update();
</script>

</body>
</html>
