
  <!DOCTYPE html>
<html>
<head>
  <title>Endless Runner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #87ceeb;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .top-bar {
      width: 360px;
      display: flex;
      justify-content: space-between;
      padding: 10px;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background: #1976d2;
      color: white;
      font-size: 15px;
    }

    canvas {
      background: linear-gradient(#c8e6c9, #ffffff);
      border-radius: 12px;
    }
  </style>
</head>

<body>

<div class="top-bar">
  <div>
    Score: <span id="score">0</span><br>
    High: <span id="high">0</span>
  </div>
  <button onclick="resetGame()">ðŸ”„ Reset</button>
</div>

<canvas id="game" width="360" height="520"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let player, plant, score, speed, gravity;
let highScore = localStorage.getItem("highScore") || 0;
document.getElementById("high").innerText = highScore;

function resetGame() {
  player = {
    x: 50,
    y: 420,
    w: 30,
    h: 50,
    vy: 0
  };

  plant = {
    x: 360,
    y: 440,
    w: 30,
    h: 40
  };

  score = 0;
  speed = 4;
  gravity = 0.9;
  document.getElementById("score").innerText = score;
}

function jump() {
  if (player.y >= 420) {
    player.vy = -15;
  }
}

document.addEventListener("click", jump);
document.addEventListener("touchstart", jump);
document.addEventListener("keydown", e => {
  if (e.code === "Space") jump();
});

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Ground
  ctx.fillStyle = "#5d4037";
  ctx.fillRect(0, 470, canvas.width, 6);

  // Player physics
  player.vy += gravity;
  player.y += player.vy;
  if (player.y > 420) {
    player.y = 420;
    player.vy = 0;
  }

  // Plant obstacle
  plant.x -= speed;
  if (plant.x < -plant.w) {
    plant.x = canvas.width + Math.random() * 200;
    score++;
    speed += 0.15;
    document.getElementById("score").innerText = score;

    if (score > highScore) {
      highScore = score;
      localStorage.setItem("highScore", highScore);
      document.getElementById("high").innerText = highScore;
    }
  }

  // Collision
  if (
    player.x < plant.x + plant.w &&
    player.x + player.w > plant.x &&
    player.y < plant.y + plant.h &&
    player.y + player.h > plant.y
  ) {
    resetGame();
  }

  // Draw player (character)
  ctx.fillStyle = "#ff7043";
  ctx.fillRect(player.x, player.y, player.w, player.h); // body
  ctx.fillStyle = "#ffccbc";
  ctx.fillRect(player.x + 6, player.y - 12, 18, 12); // head

  // Draw plant
  ctx.fillStyle = "#2e7d32";
  ctx.fillRect(plant.x, plant.y, plant.w, plant.h);
  ctx.fillStyle = "#1b5e20";
  ctx.fillRect(plant.x + 5, plant.y - 10, 5, 10);
  ctx.fillRect(plant.x + 20, plant.y - 10, 5, 10);

  requestAnimationFrame(gameLoop);
}

resetGame();
gameLoop();
</script>

</body>
</html>
