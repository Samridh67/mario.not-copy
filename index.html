<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JumpQuest</title>

<!-- PWA -->
<link rel="manifest" href="data:application/json,{
  &quot;name&quot;:&quot;JumpQuest&quot;,
  &quot;short_name&quot;:&quot;JumpQuest&quot;,
  &quot;start_url&quot;:&quot;.&quot;,
  &quot;display&quot;:&quot;standalone&quot;,
  &quot;background_color&quot;:&quot;#87ceeb&quot;,
  &quot;theme_color&quot;:&quot;#87ceeb&quot;
}">

<style>
body {
  margin: 0;
  background: #87ceeb;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

canvas {
  display: block;
  margin: auto;
  background: linear-gradient(#87ceeb, #e0f7fa);
}

#controls {
  position: fixed;
  bottom: 10px;
  width: 100%;
  display: flex;
  justify-content: space-around;
}

button {
  padding: 15px 20px;
  font-size: 18px;
  border: none;
  border-radius: 50%;
  background: #ff7043;
  color: white;
}
</style>
</head>
<body>

<canvas id="game" width="400" height="240"></canvas>

<div id="controls">
  <button ontouchstart="left=true" ontouchend="left=false">◀</button>
  <button ontouchstart="jump()">▲</button>
  <button ontouchstart="right=true" ontouchend="right=false">▶</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let left=false, right=false;
let gravity = 0.6;

const player = {
  x: 50, y: 160, w: 20, h: 30,
  vy: 0, onGround: false
};

let cameraX = 0;
let score = 0;

const platforms = [
  {x:0,y:200,w:800,h:20},
  {x:150,y:160,w:60,h:10},
  {x:260,y:130,w:60,h:10},
  {x:380,y:150,w:60,h:10}
];

const coins = [
  {x:170,y:130,collected:false},
  {x:290,y:100,collected:false},
  {x:410,y:120,collected:false}
];

function jump(){
  if(player.onGround){
    player.vy = -10;
    player.onGround = false;
  }
}

document.addEventListener("keydown", e=>{
  if(e.key==="ArrowLeft") left=true;
  if(e.key==="ArrowRight") right=true;
  if(e.key===" " || e.key==="ArrowUp") jump();
});
document.addEventListener("keyup", e=>{
  if(e.key==="ArrowLeft") left=false;
  if(e.key==="ArrowRight") right=false;
});

function update(){
  // movement
  if(left) player.x -= 2;
  if(right) player.x += 2;

  // gravity
  player.vy += gravity;
  player.y += player.vy;
  player.onGround = false;

  platforms.forEach(p=>{
    if(player.x+player.w>p.x && player.x<p.x+p.w &&
       player.y+player.h>p.y && player.y+player.h< p.y+p.h){
      player.y = p.y - player.h;
      player.vy = 0;
      player.onGround = true;
    }
  });

  cameraX = player.x - 80;

  // coins
  coins.forEach(c=>{
    if(!c.collected &&
       player.x+player.w>c.x && player.x<c.x+10 &&
       player.y+player.h>c.y && player.y<c.y+10){
      c.collected = true;
      score++;
    }
  });
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.save();
  ctx.translate(-cameraX,0);

  // platforms
  ctx.fillStyle="#5d4037";
  platforms.forEach(p=>ctx.fillRect(p.x,p.y,p.w,p.h));

  // coins
  ctx.fillStyle="gold";
  coins.forEach(c=>{
    if(!c.collected){
      ctx.beginPath();
      ctx.arc(c.x+5,c.y+5,5,0,Math.PI*2);
      ctx.fill();
    }
  });

  // player (original character)
  ctx.fillStyle="#1e88e5";
  ctx.fillRect(player.x,player.y,player.w,player.h);
  ctx.fillStyle="#000";
  ctx.fillRect(player.x+5,player.y+5,4,4);

  ctx.restore();

  // UI
  ctx.fillStyle="#000";
  ctx.fillText("Score: "+score,10,15);
}

function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
