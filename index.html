<!DOCTYPE html>
<html>
<head>
  <title>Infinite Runner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #87ceeb;
      text-align: center;
      font-family: Arial;
    }
    canvas {
      background: #cceeff;
      display: block;
      margin: auto;
    }
  </style>
</head>

<body>

<canvas id="game" width="360" height="500"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let player, obstacle, score, speed, gravity;

function startGame() {
  player = { x: 50, y: 400, w: 30, h: 30, vy: 0 };
  obstacle = { x: 360, y: 420, w: 30, h: 30 };
  score = 0;
  speed = 4;
  gravity = 0.8;
}

function jump() {
  if (player.y >= 400) {
    player.vy = -14;
  }
}

document.addEventListener("keydown", e => {
  if (e.code === "Space") jump();
});
document.addEventListener("touchstart", jump);
document.addEventListener("click", jump);

function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Player
  player.vy += gravity;
  player.y += player.vy;
  if (player.y > 400) {
    player.y = 400;
    player.vy = 0;
  }

  // Obstacle
  obstacle.x -= speed;
  if (obstacle.x < -obstacle.w) {
    obstacle.x = canvas.width + Math.random() * 200;
    score++;
    speed += 0.2;
  }

  // Collision
  if (
    player.x < obstacle.x + obstacle.w &&
    player.x + player.w > obstacle.x &&
    player.y < obstacle.y + obstacle.h &&
    player.y + player.h > obstacle.y
  ) {
    startGame(); // restart instantly
  }

  // Draw player
  ctx.fillStyle = "red";
  ctx.fillRect(player.x, player.y, player.w, player.h);

  // Draw obstacle
  ctx.fillStyle = "green";
  ctx.fillRect(obstacle.x, obstacle.y, obstacle.w, obstacle.h);

  // Ground
  ctx.fillStyle = "black";
  ctx.fillRect(0, 450, canvas.width, 5);

  // Score
  ctx.fillStyle = "black";
  ctx.font = "18px Arial";
  ctx.fillText("Score: " + score, 10, 25);

  requestAnimationFrame(update);
}

startGame();
update();
</script>

</body>
</html>
